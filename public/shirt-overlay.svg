<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- T-Shirt Shape -->
  <defs>
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(70,130,180);stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:rgb(50,100,150);stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main shirt body -->
  <path d="M 80 120 
           L 120 100 
           L 140 100 
           C 150 100, 160 110, 160 120
           L 160 140
           C 160 140, 180 140, 200 140
           C 220 140, 240 140, 240 140
           L 240 120
           C 240 110, 250 100, 260 100
           L 280 100
           L 320 120
           L 340 180
           L 320 200
           L 320 500
           C 320 520, 310 540, 290 540
           L 110 540
           C 90 540, 80 520, 80 500
           L 80 200
           L 60 180
           Z" 
        fill="url(#shirtGradient)" 
        stroke="rgba(255,255,255,0.3)" 
        stroke-width="2"
        filter="url(#shadow)"/>
  
  <!-- Collar -->
  <path d="M 160 120 
           C 160 110, 170 100, 180 100
           L 220 100
           C 230 100, 240 110, 240 120
           L 240 140
           L 200 160
           L 160 140
           Z" 
        fill="rgba(255,255,255,0.2)" 
        stroke="rgba(255,255,255,0.4)" 
        stroke-width="1"/>
  
  <!-- Sleeve highlights -->
  <ellipse cx="100" cy="150" rx="15" ry="40" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
  <ellipse cx="300" cy="150" rx="15" ry="40" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
  
  <!-- Center seam -->
  <line x1="200" y1="140" x2="200" y2="540" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
</svg>
