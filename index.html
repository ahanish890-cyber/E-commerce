
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmniFit - Enterprise E-commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #f3f4f6; 
      margin: 0;
      overflow-x: hidden;
    }
    .amazon-orange { background-color: #febd69; }
    .amazon-blue { background-color: #131921; }
    .amazon-light-blue { background-color: #232f3e; }
    
    /* Custom Scrollbar for sidebars */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #cbd5e1;
    }

    /* Animation for AR scanning */
    @keyframes scan {
      0% { transform: translateY(-100%); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateY(100%); opacity: 0; }
    }
    .scan-line {
      height: 2px;
      background: linear-gradient(to right, transparent, #febd69, transparent);
      animation: scan 3s infinite linear;
    }
  </style>
